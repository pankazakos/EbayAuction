<div
  id="search-container"
  fxLayout="row"
  fxLayoutAlign="space-between none"
  fxFill
>
  <div id="left-margin" fxFlex="20%"></div>
  <div
    id="my-items-body"
    fxLayout="column"
    fxLayoutAlign="space-evenly center"
    fxFlex="60%"
  >
    <div id="content" fxFlex="90%" fxFill>
      <mat-tab-group (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Saved Items">
          <button
            class="add-item-button"
            mat-fab
            color="accent"
            (click)="addItem()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-tab>
        <mat-tab label="Published"></mat-tab>
        <mat-tab label="Bids"></mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div id="right-margin" fxFlex="20%"></div>
</div>
