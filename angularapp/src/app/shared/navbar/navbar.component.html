<mat-toolbar color="primary" class="custom-toolbar">
  <a routerLink="/" class="custom-link">EbayAuction</a>
  <span class="fill-remaining-space"></span>
  <div *ngIf="authData?.isLoggedIn">
    <button mat-button [matMenuTriggerFor]="menu" class="button-container">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="username">panagiotis</div>
        <div fxLayout="column" fxLayoutAlign="end none">
          <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
        </div>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="callLogoutUser()">logout</button>
    </mat-menu>
  </div>
  <div *ngIf="!authData?.isLoggedIn">
    <a routerLink="login">
      <button mat-raised-button>Login</button>
    </a>
  </div>
</mat-toolbar>
