<div id="search-container" fxLayout="row" fxLayoutAlign="center start" fxFill>
  <div id="search-body">
    <div id="search-box-section">
      <div class="search-box" fxLayout="row">
        <div class="search-icon-button" fxFlex="10%">
          <button mat-icon-button (click)="onSearchSubmit()">
            <mat-icon
              aria-hidden="false"
              aria-label="search icon"
              fontIcon="search"
            ></mat-icon>
          </button>
        </div>
        <div class="search-input" fxFlex="90%">
          <form (ngSubmit)="onSearchSubmit()">
            <mat-form-field>
              <mat-label>Search</mat-label>
              <input
                matInput
                placeholder="search for item titles"
                name="search-input"
                [(ngModel)]="title"
              />
            </mat-form-field>
            <button class="hidden-button" type="submit"></button>
          </form>
        </div>
      </div>
    </div>

    <div id="items-section" fxLayout="column">
      <div class="items-top-toolbar">
        <div class="filter-button">
          <button mat-raised-button (click)="showFiltersDialog()">
            <div>filters</div>
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="tune"
            ></mat-icon>
          </button>
        </div>

        <mat-paginator
          #paginatorTop
          class="paginator"
          [length]="this.items.total"
          [pageSize]="this.items.limit"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChange($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>

      <div id="main-spinner" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!isLoading" id="item-boxes" fxFlex="100%">
        <mat-card
          class="item-card"
          *ngFor="let item of items.castEntities; let i = index"
        >
          <a class="item-link" routerLink="item/{{ item.itemId }}">
            <div class="item-card-main-container">
              <div class="item-card-image">
                <div class="image-spinner" *ngIf="images[i].isLoading">
                  <mat-spinner></mat-spinner>
                </div>
                <img
                  *ngIf="!images[i].isLoading"
                  mat-card-image
                  class="item-image"
                  [src]="images[i].src"
                  alt="item photo"
                />
              </div>

              <div class="item-card-header">
                <mat-card-header>
                  <mat-card-title>
                    <div>
                      <h2>{{ item.name }}</h2>
                    </div></mat-card-title
                  >
                </mat-card-header>
              </div>

              <div class="item-content">
                <mat-card-content>
                  <mat-list-item>
                    <div class="item-content-element">
                      <div>Current price:</div>
                      <div>{{ item.currently }}$</div>
                    </div>
                  </mat-list-item>
                  <mat-list-item>
                    <div class="item-content-element">
                      <div>Buy at:</div>
                      <div>
                        {{ item.buyPrice ? item.buyPrice + "$" : "-" }}
                      </div>
                    </div>
                  </mat-list-item>
                  <mat-list-item>
                    <div class="item-content-element">
                      <div>Starting bid:</div>
                      <div>
                        {{ item.firstBid }}
                      </div>
                    </div>
                  </mat-list-item>
                  <mat-list-item>
                    <div class="item-content-element">
                      <div>Number of bids:</div>
                      <div>
                        {{ item.numBids }}
                      </div>
                    </div>
                  </mat-list-item>
                </mat-card-content>
              </div>
            </div>
          </a>
        </mat-card>
      </div>

      <mat-paginator
        #paginatorBottom
        class="paginator"
        [length]="this.items.total"
        [pageSize]="this.items.limit"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
