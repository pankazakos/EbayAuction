<div class="dialog-container">
  <div class="dialog-content">
    <div class="question">
      Are you sure you want to place a bid of ${{ data.bidAmount }} on
      {{ data.itemName }}
    </div>
    <div class="action-buttons">
      <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-stroked-button color="accent" mat-dialog-close>
        Confirm
      </button>
    </div>
  </div>
</div>
